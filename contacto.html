<head>

    <style>
    form {
        margin: 0 auto;
        width: 400px;
        padding: 2em;
        border: 1px solid #CCC;
        border-radius: 1em;
      }
      
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      form li + li {
        margin-top: 1em;
      }
      
      input, 
      textarea {

        font: 1em sans-serif;
      
        width: 300px;
        box-sizing: border-box;
        border: 1px solid #999;
      }
      
      input:focus, 
      textarea:focus {
        border-color: #000;
      }
      
      textarea {
        vertical-align: top;
      
        height: 5em;
      }
      
      </style>
   
</head>
<body> 
    <nav class="navbar navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">INICIO</a>
        <a href="nosotros.html" class="navbar-brand">NOSOTROS</a>
        <a href="servicios.html" class="navbar-brand">SERVICIOS QUE OFRECEMOS</a>
        <a href="contacto.html" class="navbar-brand">CONTACTO</a>
    </nav>
    

    <div id="nav">
    </div>
    <div class="container my-4">

        <div class="row pt-5" align="center">
            <div class="col-md-12">
                <h2 align="center">Contactenos</h2>
                <hr>
                <h3>Completar el formulario y enviar</h3>
                <hr>
            </div>
        </div>

        <div class="container my-4"> 
          <form method="POST">
          <div class="form-group">
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Nombre completo</label>
            <input type="text" class="form-control" name="name" placeholder="Ingese su nombre" required>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Correo electrónico</label>
              <input type="email" class="form-control" name="mail" placeholder="Ingese su correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Teléfono móvil</label>
                <input type="number" class="form-control" name="number" placeholder="Ingese su número de celular" maxlength="9" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
              
              </div>

              <div class="form-group">
                  <label for="exampleInputPassword1">Fecha de nacimiento</label>
                  <input type="date" class="form-control" name="date" min="1950-01-01" max="2010-01-01" placeholder="Ingrese su fecha de nacimiento" required>
                </div>

              <div class="form-group">
                  <label for="exampleInputPassword1">Mensaje</label>
                  <textarea type="text" class="form-control" name="msg" placeholder="Mensaje" required></textarea>
          </div>
                  <button type="submit" class="btn btn-primary btn-block ">Submit</button>
        </form>
        </div>
    </div>
</body>
